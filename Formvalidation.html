<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url('im1.webp');
        }
    </style>
    <script>
        function name1(){
                var sname=document.myform.name.value;
                let regex=/^[A-z\.\s]*$/;
                var result=regex.test(sname);
                console.log(result)
                if(sname.length==0){
                    document.getElementById("n").innerHTML="<p style='color:red'>Name can't be empty</p>";
                    return false;
                }
                if(result==false)
                {
                    document.getElementById("n").innerHTML="<p style='color:red'>Characters and Dots only ALLOWED</p>";
                    return false;
                }
                else{
                    document.getElementById("n").innerHTML="<p style='color:green'>Correct</p>";
                    return true;
                }
                
        }
        function email1(){
            var mail1=document.myform.eid.value;
            let regex=/^([A-z 0-9_\.\-]*)\@[a-z]*\.[a-z]{2,4}$/;
            var result1=regex.test(mail1);
            console.log(result1)
            if(result1==false)
            {
                document.getElementById('mail').innerHTML="<p style='color:red'>Wrong</p>";
                return false;
            }
            else
            {
                document.getElementById('mail').innerHTML="<p style='color:green'>Correct</p>";
                return true;
            }     
        }
        function phone(){
            var ph1=document.myform.phno.value;
            let regex=/^([1-9]{1})([0-9]{9})$/;
            var result2=regex.test(ph1);
            console.log(result2)
            if(result2==false){

                document.getElementById('p').innerHTML="<p style='color:red'>Should contain 10 numbers only</p>";
                return false;
            }
            else{
                document.getElementById('p').innerHTML="<p style='color:green'>Correct</p>";
                return true;
            }
        }
        function username(){
            var un=document.myform.uname.value;
            let regex=/^[a-z]{8,10}[0-9]{1}[!.@#$%^&*?]{1}$/;
            var result3=regex.test(un);
            console.log(result3)
            if(result3==false){
                document.getElementById('u').innerHTML="<p style='color:red'>Wrong</p>";
                return false;
            }
            else{
                document.getElementById('u').innerHTML="<p style='color:green'>Correct</p>";
                return true;
            }
        }
        function pw(){
            var passw=document.myform.pword.value;
            let regex=/^[A-z]{10}[0-9]{2}$/
            var result4=regex.test(passw);
            console.log(result4)
            if(result4==false){
                document.getElementById('p2').innerHTML="<p style='color:red'>Wrong</p>";
                return false;
            }
            else{
                document.getElementById('p2').innerHTML="<p style='color:green'>Correct</p>";
                return true;
            }
        }
        function radio(){
            var radio1=document.getElementById('rd1').checked;
            var radio2=document.getElementById('rd2').checked;
            
            if(radio1==true || radio2==true)
            {
                document.getElementById('r1').innerHTML="<p style='color:green'>Radio button is chosen";
            }
        }
        function check(){
            var checkbox=document.getElementById('cbox4').checked;
            var checkbox1=document.getElementById('cbox1').checked;
            var checkbox2=document.getElementById('cbox2').checked;
            var checkbox3=document.getElementById('cbox3').checked;

            if(checkbox==true || checkbox1==true || checkbox2==true || checkbox3==true)
            {
                
                document.getElementById('c').innerHTML="<p style='color:green'>Checkbox is Checked</p>";
            }
            else{
                document.getElementById('c').innerHTML="<p style='color:red'>Chechbox is not checked</p>";
            }
        }
        function dropdown1(){
            var g=parseInt(document.getElementById('d').selectedIndex);
            console.log(g)
            if(g==4 || g==1 ||g==2||g==3){
                document.getElementById('d1').innerHTML="<p style='color:green'>Drop down selected</p>";

            }
        }
       

    </script>
</head>
<body style="font-family:Georgia, 'Times New Roman', Times, serif" >
    
    <div>
        <br>
        <h2 style="text-align: center; text-decoration:underline;">EPOCH 2022</h2>
    </div>
    <br>
    <br>
    <div class="container">
        <form action="./wt5.html" name="myform" method="get">
            <table class="table table-info table-bordered">
                <div class="form-group">
                   <tr>
                        <td>
                            <label for="name" class="form-label">
                                Enter your Name: 
                            </label>
                        </td>
                        <td>
                            <input type="text"class="form-control" name="name"  oninput="name1()" required>
                            
                        </td>
                        <td id="n" style="text-align:justify; ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="eid" class="form-label">
                                Enter your Email:
                            </label>
                        </td>
                        <td>
                            <input type="email" class="form-control" name="eid" onchange="email1()" required placeholder="sample.101@kongu.edu">
                            
                        </td>
                        <td id="mail" style="text-align:justify;"></td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="phno" class="form-label">
                                Enter mobile number:
                            </label>
                        </td>
                        <td>
                            <input type="number" class="form-control" name="phno" oninput="phone()" required>
                        </td>
                        <td id="p" style="text-align:justify">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uname" class="form-label">
                                Enter username:
                                <br>
                                *Should contain 8-10 lowercase,
                                <br>
                                1 digit,1 special character
                            </label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="uname" oninput="username()" required>
                        </td>
                        <td id="u" style="text-align:justify">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pword" class="form-label">Enter password:
                                <br>
                                10 characters with 2 digits
                            </label>
                        </td>
                        <td>
                            <input type="password" class="form-control" name="pword" oninput="pw()" required>
                        </td>
                        <td id="p2" style="text-align: justify;">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rd" class="form-label">
                                Gender:
                            </label>
                        </td>
                        <td>
                            <input type="radio"  id="rd1" name="gender"value="gender1" oninput="radio()">Male
                            <br>
                            <input type="radio"  id="rd2" name="gender"value="gender2" oninput="radio()">Female
                        </td>
                        <td id="r1" style="text-align:justify;">
                           <p style="color:red">Radio button not selected</p> 

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cbox" class="form-label">
                                Languages Known:
                            </label>
                        </td>
                        <td>
                            <input type="checkbox" class="form-check-input" id="cbox4" name="ch1" value="1"  oninput="check()">Tamil
                            <br>
                            <input type="checkbox" class="form-check-input" id="cbox1" name="ch1" value="2" oninput="check()">English <br>
                            <input type="checkbox" class="form-check-input" id="cbox2" name="ch1" value="3" oninput="check()">Malayalam <br>
                            <input type="checkbox" class="form-check-input" id="cbox3" name="ch1" value="4" oninput="check()">Hindi 

                        </td>
                        <td id="c" style="text-align:justify;">
                            <p style="color:red">Checkbox not selected</p>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Department:
                        </td>
                        <td>
                            <select name="dropdown" id="d" oninput="dropdown1()">
                                <option value="dn">Deptname</option>
                                <option value="IT">IT</option>
                                <option value="CSE">CSE</option>
                                <option value="EEE">EEE</option>
                                <option value="ECE">ECE</option>

                            </select>
                        </td>
                        <td id="d1" style="text-align: justify;">
                            <p style="color:red">Dropdown not selected</p>

                        </td>
                    </tr>

                </div>
               
            </table>
            <center>
                <input type="submit" name="Submit" value="submit" class="btn btn-success" >
                
            </center>
        </form>

    </div>

</body>
</html>
